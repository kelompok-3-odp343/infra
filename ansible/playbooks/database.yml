---
- name: Setup Oracle Database & Redis Server using Docker Compose
  hosts: db
  become: yes

  vars:
    repo_url: "https://github.com/kelompok-3-odp343/infra.git"
    repo_dir: "/opt/infra"
    compose_dir: "/opt/infra/database-wandoor"

  tasks:
    # 1️⃣ Remove invalid Docker repos
    - name: Remove invalid Docker repos
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/apt/sources.list.d/docker.list
        - /etc/apt/sources.list.d/docker-ubuntu.list
        - /etc/apt/sources.list.d/docker-ce.list
        - /etc/apt/sources.list.d/docker.list.save
        - /etc/apt/sources.list.d/download_docker_com.list
      ignore_errors: yes

    # 2️⃣ Install dependencies
    - name: Install dependencies
      apt:
        name:
          - curl
          - wget
          - git
        state: present
        update_cache: yes

    # 3️⃣ Install Docker GPG key
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/debian/gpg
        state: present

    # 4️⃣ Add Docker repo (Debian bookworm)
    - name: Add Docker repository for Debian bookworm
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/debian bookworm stable"
        state: present

    # 5️⃣ Install docker engine
    - name: Install Docker engine
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
        update_cache: yes

    - name: Ensure Docker running
      systemd:
        name: docker
        state: started
        enabled: yes

    # 6️⃣ Install docker compose plugin
    - name: Install docker compose plugin
      apt:
        name: docker-compose-plugin
        state: present

    # 7️⃣ Clone repo
    - name: Check repo exists
      stat:
        path: "{{ repo_dir }}/.git"
      register: repo_git

    - name: Clone repo
      git:
        repo: "{{ repo_url }}"
        dest: "{{ repo_dir }}"
        version: main
        force: yes
      when: not repo_git.stat.exists

    - name: Pull latest changes
      shell: git pull origin main
      args:
        chdir: "{{ repo_dir }}"
      when: repo_git.stat.exists

    # 8️⃣ Run docker compose up
    - name: Run docker compose
      shell: docker compose up -d
      args:
        chdir: "{{ compose_dir }}"

    # 9️⃣ Print container status
    - name: Check running containers
      shell: docker ps
      register: container_status

    - debug:
        msg: "{{ container_status.stdout }}"
