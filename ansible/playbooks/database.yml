---
- name: Setup Oracle Database & Redis Server using Docker Compose
  hosts: db
  become: yes

  vars:
    repo_url: "https://github.com/kelompok-3-odp343/infra.git"
    repo_dir: "/opt/infra"
    compose_dir: "/opt/infra/database-wandoor"

  tasks:
    # ==========================
    # 1️⃣ Install dependency dasar
    # ==========================
    - name: Install basic dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present
        update_cache: yes

    # ==========================
    # 2️⃣ Install Docker Engine (Debian Bookworm)
    # ==========================
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/debian/gpg
        state: present

    - name: Add Docker repository for Debian bookworm
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/debian bookworm stable"
        state: present

    - name: Install Docker engine
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
        update_cache: yes

    - name: Ensure Docker service is running
      systemd:
        name: docker
        enabled: yes
        state: started

    # ==========================
    # 3️⃣ Install Docker Compose plugin
    # ==========================
    - name: Install docker compose plugin
      apt:
        name: docker-compose-plugin
        state: present
        update_cache: yes

    # ==========================
    # 4️⃣ Clone infra repository
    # ==========================
    - name: Check if repo already exists
      stat:
        path: "{{ repo_dir }}/.git"
      register: repo_git

    - name: Clone infra repository (first time)
      git:
        repo: "{{ repo_url }}"
        dest: "{{ repo_dir }}"
        version: main
        force: yes
      when: not repo_git.stat.exists

    - name: Pull latest changes (if repo exists)
      shell: git pull origin main
      args:
        chdir: "{{ repo_dir }}"
      when: repo_git.stat.exists

    # ==========================
    # 5️⃣ Jalankan docker-compose dari repo
    # ==========================
    - name: Run docker compose up from repository
      shell: docker compose up -d
      args:
        chdir: "{{ compose_dir }}"

    # ==========================
    # 6️⃣ Cek status container
    # ==========================
    - name: Check running containers
      shell: docker ps
      register: container_status

    - debug:
        msg: |
          ✅ Oracle DB & Redis deployed using docker-compose (via infra repo)!

          === Container Status ===
          {{ container_status.stdout }}
