---
- name: Setup Oracle Database & Redis Server using Docker Compose
  hosts: db
  become: yes

  tasks:
    # ==========================
    # 1️⃣ Install dependency dasar
    # ==========================
    - name: Install basic dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present
        update_cache: yes

    # ==========================
    # 2️⃣ Install Docker Engine
    # ==========================
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/debian/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker engine
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
        update_cache: yes

    - name: Ensure Docker service is running
      systemd:
        name: docker
        enabled: yes
        state: started

    # ==========================
    # 3️⃣ Install Docker Compose plugin
    # ==========================
    - name: Install docker compose plugin
      apt:
        name: docker-compose-plugin
        state: present
        update_cache: yes

    # ==========================
    # 4️⃣ Copy file docker-compose.yaml
    # ==========================
    - name: Create target directory for compose file
      file:
        path: /opt/wandoor-db
        state: directory
        mode: "0755"

    - name: Copy docker-compose.yaml
      copy:
        src: infra/database-wandoor/docker-compose.yaml
        dest: /opt/wandoor-db/docker-compose.yaml
        mode: "0644"

    # ==========================
    # 5️⃣ Deploy Oracle & Redis via docker-compose
    # ==========================
    - name: Run docker compose up
      shell: docker compose up -d
      args:
        chdir: /opt/wandoor-db

    # ==========================
    # 6️⃣ Cek status container
    # ==========================
    - name: Check running containers
      shell: docker ps
      register: container_status

    - debug:
        msg: |
          ✅ Oracle DB & Redis deployed using docker-compose!

          === Container Status ===
          {{ container_status.stdout }}
