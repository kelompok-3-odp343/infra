---
- name: Setup Database with Docker Compose
  hosts: db
  become: yes

  vars:
    repo_url: "https://github.com/kelompok-3-odp343/infra.git"
    repo_dir: "/opt/infra"
    compose_dir: "/opt/infra/database-wandoor"

  tasks:
    # Install basic dependencies
    - name: Install basic dependencies
      apt:
        name:
          - curl
          - wget
          - git
          - vim
          - htop
          - net-tools
          - apt-transport-https
          - ca-certificates
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    # Install Docker menggunakan convenience script
    - name: Install Docker (one-liner)
      shell: curl -fsSL https://get.docker.com | sh
      args:
        creates: /usr/bin/docker

    - name: Start Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    # Clone atau update repo
    - name: Clone/Update infra repo
      git:
        repo: "{{ repo_url }}"
        dest: "{{ repo_dir }}"
        version: main
        force: yes

    # Jalankan Docker Compose
    - name: Run docker compose up
      shell: docker compose up -d
      args:
        chdir: "{{ compose_dir }}"

    # Status container
    - name: Show running containers
      shell: docker compose ps
      args:
        chdir: "{{ compose_dir }}"
      register: containers

    - debug:
        var: containers.stdout_lines
