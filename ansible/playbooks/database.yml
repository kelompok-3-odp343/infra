---
- name: Setup Oracle Database & Redis Server using Docker Compose
  hosts: db
  become: yes

  vars:
    repo_url: "https://github.com/kelompok-3-odp343/infra.git"
    repo_dir: "/opt/infra"
    compose_dir: "/opt/infra/database-wandoor"

  tasks:
    # ============================================================
    # 2Ô∏è‚É£ Install dependency dasar
    # ============================================================
    - name: Install basic dependencies
      apt:
        name:
          - ca-certificates
          - curl
          - git
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    # ============================================================
    # 3Ô∏è‚É£ Setup GPG key Docker (versi resmi docker.asc)
    # ============================================================
    - name: Ensure keyrings directory exists
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Download Docker GPG key (docker.asc)
      get_url:
        url: https://download.docker.com/linux/debian/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: "0644"

    # ============================================================
    # 4Ô∏è‚É£ Tambah repo Docker resmi untuk Debian Bookworm
    # ============================================================
    - name: Add Docker repository using signed-by keyring
      copy:
        dest: /etc/apt/sources.list.d/docker.list
        content: |
          deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable
        mode: "0644"

    - name: Update apt cache after adding Docker repo
      apt:
        update_cache: yes

    # ============================================================
    # 5Ô∏è‚É£ Install Docker Engine + Compose plugin
    # ============================================================
    - name: Install Docker engine and components
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    # ============================================================
    # 6Ô∏è‚É£ Clone/pull repo infra
    # ============================================================
    - name: Check if repo already exists
      stat:
        path: "{{ repo_dir }}/.git"
      register: repo_git

    - name: Clone infra repository (first time)
      git:
        repo: "{{ repo_url }}"
        dest: "{{ repo_dir }}"
        version: main
        force: yes
      when: not repo_git.stat.exists

    - name: Pull latest changes (if exists)
      shell: git pull origin main
      args:
        chdir: "{{ repo_dir }}"
      when: repo_git.stat.exists

    # ============================================================
    # 7Ô∏è‚É£ Jalankan docker compose
    # ============================================================
    - name: Run docker compose up -d
      shell: docker compose up -d
      args:
        chdir: "{{ compose_dir }}"

    # ============================================================
    # 8Ô∏è‚É£ Tampilkan status container
    # ============================================================
    - name: Check running containers
      shell: docker ps
      register: container_status

    - debug:
        msg: |
          üöÄ Docker Compose Deployed!
          {{ container_status.stdout }}
