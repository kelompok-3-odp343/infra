---
- name: üìä Setup Monitoring Stack (LGTM)
  hosts: monitoring
  become: yes

  vars:
    monitoring_dir: /home/monitoring
    repo_dir: /home/infra
    repo_url: "https://github.com/kelompok-3-odp343/infra.git"

  tasks:
    # ==========================
    # 1Ô∏è‚É£ Clone atau Pull Repo Infra
    # ==========================
    - name: Check if repo already exists
      stat:
        path: "{{ repo_dir }}/.git"
      register: repo_git

    - name: Clone infra repository (first time)
      git:
        repo: "{{ repo_url }}"
        dest: "{{ repo_dir }}"
        version: main
        force: yes
      when: not repo_git.stat.exists

    - name: Pull latest changes (if repo already exists)
      shell: git pull origin main
      args:
        chdir: "{{ repo_dir }}"
      when: repo_git.stat.exists

    # ==========================
    # 2Ô∏è‚É£ Update sistem & install dependency dasar
    # ==========================
    - name: Update apt dan install dependency
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present
        update_cache: yes

    # ==========================
    # 3Ô∏è‚É£ Install Docker
    # ==========================
    - name: Cek apakah Docker sudah terpasang
      command: docker --version
      register: docker_check
      ignore_errors: yes

    - name: Install Docker jika belum terpasang
      shell: |
        curl -fsSL https://get.docker.com -o get-docker.sh
        sh get-docker.sh
        systemctl enable docker
        systemctl start docker
      when: docker_check.rc != 0

    # ==========================
    # 4Ô∏è‚É£ Install Docker Compose
    # ==========================
    - name: Cek apakah docker-compose sudah terpasang
      command: docker-compose --version
      register: compose_check
      ignore_errors: yes

    - name: Install docker-compose jika belum ada
      shell: |
        curl -L "https://github.com/docker/compose/releases/download/v2.24.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        chmod +x /usr/local/bin/docker-compose
      when: compose_check.rc != 0

    # ==========================
    # 5Ô∏è‚É£ Buat folder monitoring (jika belum ada)
    # ==========================
    - name: Create monitoring directory
      file:
        path: "{{ monitoring_dir }}"
        state: directory
        mode: "0755"

    # ==========================
    # 6Ô∏è‚É£ Copy docker-compose dari repo infra
    # ==========================
    - name: Copy docker-compose.yml from infra repo
      copy:
        src: "{{ repo_dir }}/monitoring-wandoor/docker-compose.yml"
        dest: "{{ monitoring_dir }}/docker-compose.yml"
        mode: "0644"

    # ==========================
    # 7Ô∏è‚É£ Jalankan Docker Compose
    # ==========================
    - name: Jalankan LGTM stack
      shell: |
        cd {{ monitoring_dir }}
        docker-compose up -d
      args:
        chdir: "{{ monitoring_dir }}"

    # ==========================
    # 8Ô∏è‚É£ Tampilkan hasil
    # ==========================
    - name: Tampilkan informasi akses
      debug:
        msg:
          - "‚úÖ LGTM stack telah berjalan!"
          - "Prometheus ‚Üí http://{{ ansible_host }}:9090"
          - "Loki ‚Üí http://{{ ansible_host }}:3100"
          - "Tempo ‚Üí http://{{ ansible_host }}:3200"
          - "Grafana ‚Üí http://{{ ansible_host }}:3000 (admin/admin)"
